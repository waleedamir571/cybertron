<section class="expand-width-section" id="hero-section">
  <video
    src="assets/imgs/page/homepage1/Elegant.mp4"
    autoplay
    muted
    loop
    playsinline
    class="bg-video"
  ></video>

  <div class="section-content">
    <div class="container-fluid text-white py-5 px-4">
      <div class="row align-items-end">
        <div class="col-md-6">
          <h1 class="display-5">
            Build Fast<br>
            <span class="purple">Scale Smart</span><br>
            with <b>Cybertron</b>
          </h1>
          <div class="d-flex gap-3 mt-4">
            <a href="#" class="btn btn-light text-primary fw-semibold">Get in Touch</a>
            <a href="#" class="btn btn-outline-light1">Our Services</a>
          </div>
        </div>
        <div class="col-md-6 text-md-end mt-4 mt-md-0">
          <p class="client-name">
            Flexible teams and future-ready tech to drive <br> your business forward.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>


<style>
  /* Remove default body margin */
body {
  margin: 0;
  padding: 0;
}

/* Section starts at 50%, scroll pe full width */
.expand-width-section {
  position: relative;
  width: 50vw;              /* Start at half width */
  height: 100vh;            /* Full screen height */
  transition: width 2s ease-in-out;
  overflow: hidden;
  display: block;
  margin: 0;                /* Remove auto centering */
  padding: 0;
}

/* After scroll trigger, full width */
.expand-width-section.expanded {
  width: 100vw;             /* Full screen width */
  max-width: 100vw;
}

/* Background video */
.bg-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  transform: translateY(20px);
  transition: transform 2s ease-out;
}

.expand-width-section.expanded .bg-video {
  transform: translateY(0);
}

/* Text content over video */
.section-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
}

/* Optional: force Bootstrap container to be full width */
.container-fluid {
  padding-left: 0 !important;
  padding-right: 0 !important;
}


</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const section = document.getElementById("hero-section");

    const observer = new IntersectionObserver(
      function (entries, observer) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            section.classList.add("expanded");
            observer.disconnect(); // Only run once
          }
        });
      },
      { threshold: 0.5 }
    );

    observer.observe(section);
  });
</script>
